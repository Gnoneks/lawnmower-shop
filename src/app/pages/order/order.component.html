<section>
  <form class="card flex justify-content-center" [formGroup]="orderForm">
    <div class="flex align-items-center">
      @for (paymentType of paymentTypes; track $index) {
      <p-radioButton [value]="paymentType.value" formControlName="paymentType" [inputId]="paymentType.value" />
      <label [for]="paymentType.value">
        {{paymentType.label}}
      </label>
      }
    </div>
    <div class="flex align-items-center">
      @for (deliveryType of deliveryTypes; track $index) {
      <p-radioButton [value]="deliveryType.value" formControlName="deliveryType" [inputId]="deliveryType.value" />
      <label [for]="deliveryType.value">
        {{deliveryType.label}}
      </label>
      }
    </div>
    <div>
      <label for="deliveryDate">Termin dostawy</label>
      <p-calendar id="deliveryDate" formControlName="deliveryDate" inputId="calendar-24h" [showTime]="true" hourFormat="24" />
    </div>
    <div formGroupName="deliveryAddress">
      <div>
        <label for="firstName">ImiÄ™</label>
        <input type="text" id="firstName" formControlName="firstName" pInputText />
      </div>
      <div>
        <label for="lastName">Nazwisko</label>
        <input type="text" id="lastName" formControlName="lastName" pInputText />
      </div>
      <div>
        <label for="city">Miasto</label>
        <input type="text" id="city" formControlName="city" pInputText />
      </div>
      <div>
        <label for="street">Ulica</label>
        <input type="text" id="street" formControlName="street" pInputText />
      </div>
      <div>
        <label for="houseNumber">Numer Domu</label>
        <input type="text" id="houseNumber" formControlName="houseNumber" pInputText />
      </div>
      <div>
        <label for="apartmentNumber">Numer Mieszkania</label>
        <input type="text" id="apartmentNumber" formControlName="apartmentNumber" pInputText />
      </div>
      <div>
        <label for="zipCode">Kod Pocztowy</label>
        <p-inputMask formControlName="zipCode" mask="99-999" placeholder="99-999" />
      </div>
    </div>
  </form>
</section>
