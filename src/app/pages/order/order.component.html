<section>
  <form [formGroup]="orderForm">
    <div>
      <mat-label>Sposób zapłaty</mat-label>
      <mat-radio-group>
        @for (paymentType of paymentTypes; track $index) {
        <mat-radio-button [value]="paymentType.value">{{paymentType.label}}</mat-radio-button>
        }
      </mat-radio-group>
    </div>
    <div>
      <mat-label>Sposób dostawy</mat-label>
      <mat-radio-group>
        @for (deliveryType of deliveryTypes; track $index) {
        <mat-radio-button [value]="deliveryType.value">{{deliveryType.label}}</mat-radio-button>
        }
      </mat-radio-group>
    </div>
    <div>Data i godzina dostawy

    </div>
    <div>
      Delivery Address
    </div>
    <div>
      Addresses of people who can use the lawnmower
    </div>
  </form>
</section>
