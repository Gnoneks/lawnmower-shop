<div class="user-data">
  <app-data-tile>
    @for (field of userDataFields; track $index) {
    @if (!field.optional || field.optional && user()[field.value]) {
    <div class="user-data__property">
      <span>{{field.label}}:</span>
      <span>{{user()[field.value]}}</span>
    </div>
    }
    }
  </app-data-tile>
</div>
