<section class="configuration">
  <h2 class="configuration__title">Wybierz kosiarkÄ™!</h2>
  <form class="configuration__form" [formGroup]="configurationForm">
    <p-floatLabel class="configuration__dropdown">
      <p-dropdown styleClass="full-width" [options]="engines" formControlName="engine" />
      <label for="float-label">Rodzaj Silnika</label>
    </p-floatLabel>
    @if (brands$ | async; as brands) {
    <p-floatLabel class="configuration__dropdown">
      <p-dropdown styleClass="full-width" [options]="brands" formControlName="brand" />
      <label for="float-label">Marka</label>
    </p-floatLabel>
    }
    @if (models$ | async; as models) {
    <p-floatLabel class="configuration__dropdown">
      <p-dropdown styleClass="full-width" [options]="models!" formControlName="model" />
      <label for="float-label">Model</label>
    </p-floatLabel>
    }
  </form>
  @if (selectedLawnmower$ | async; as selectedLawnmower) {
  <app-lawnmower-details [lawnmower]="selectedLawnmower"></app-lawnmower-details>
  }

  <a class="configuration__button p-button" href="/order" (click)="proceedToOrder($event)">Dalej</a>
</section>
